{% extends 'base.html' %}
{% block content %}
    <!-- heading starts -->
    <section class="p-5">
      <div class="container">
        <h3>Edit a <span class="text-primary">ToDo</span></h3>
      </div>
    </section>
    <!-- heading ends -->

    <!-- form starts -->
    <section class="px-5 text-center">
      <div class="container">
        <form action="{% url 'edit' todo.id %}" method="POST">
            {% csrf_token %}
          <div class="form-floating mb-3">
            <input
              type="text"
              name="title"
              class="form-control"
              id="floatingInput"
              placeholder="ToDo Title"
              value="{{ todo.title }}"
            />
            <label for="floatingInput">ToDo Title</label>
          </div>
          <div class="form-floating mb-5">
            <textarea
              class="form-control"
              placeholder="ToDo Description"
              id="floatingTextarea2"
              name="desc"
              
              style="height: 100px"
              
            >{{ todo.description }}</textarea>
            <label for="floatingTextarea2">Description (if any)</label>
          </div>

          <button type="submit" class="btn btn-dark addbtn rounded">Update</button>
        </form>
      </div>
    </section>

    <!-- form ends -->
{% endblock %}
